<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon says Game</h1>
    <h2>Press any key to start</h2>
    <div class="box">
      <div class="line1">
        <div class="btn red " style="background-color: red;" type="button" id="red"></div>
        <div class="btn  green" style=" background-color: green;" type="button" id="green"></div>
      </div>
      <div class="line2">
        <div class="btn yellow " style=" background-color: yellow;" type="button" id="yellow"></div>
        <div class="btn blue " style=" background-color: blue;" type="button" id="blue"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
